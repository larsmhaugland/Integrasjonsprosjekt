<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/css.css">
    <link rel="stylesheet" href="../CSS/oppskrift.css">
    <title>Oppskrift</title>
</head>
<body>
    <header class="main-nav">
        <a href="../index.html" id="logo">PLÆN</a>
        <nav>
                <a href="../Handleliste/index.html">Handleliste</a>
                <a href="">Chat</a>
                <a href="../Kalender/index.html">Kalender</a>
                <a href="index.html" class="current-page">Oppskrifter</a>
                <button id="log-in-btn">Innlogging</button>
                <button id="log-out-btn">Logg ut</button>
        </nav>
    </header>
    <!--Pop-up login-->
    <div id="log-in-popup">
        <form id="log-in-form">
            <h2>Brukernavn</h2>
            <input type="text" placeholder="Skriv inn brukernavn" name="brukernavn" id="username" required>
            <h2>Passord</h2>
            <input type="password" placeholder="Skriv inn passord" name="psw" id="password" required>
            <h2>Husk meg</h2>
            <input type="checkbox" name="remember" id="remember">
            <a id="wrong-password" class="error">Feil brukernavn eller passord</a>
            <button type="button" class="btn" id="log-in-submit">Logg inn</button>

            <a>Har du ikke bruker? <a id="register-switch-btn">Registrer deg</a></a>
        </form>
        <button class="btn" id="close-login-btn">Lukk</button>
    </div>

    <!--Pop-up register-->
    <div id="register-popup">
        <form id="register-user-form">
            <h2>Brukernavn</h2>
            <input type="text" placeholder="Skriv inn brukernavn" name="brukernavn" id="username-reg" required>
            <a id="username-taken" class="error">Brukernavnet er opptatt</a>
            <h2>Passord</h2>
            <input type="password" placeholder="Skriv inn passord" name="psw" id="password-reg" required>
            <h2>Gjenta passord</h2>
            <input type="password" placeholder="Skriv inn passord" name="psw" id="password-reg-conf" required>
            <a id="password-mismatch" class="error">Passordene er ikke like</a>
            <button type="button" class="btn" id="register-user-submit">Registrer bruker</button>
            <a>Har du bruker? <a id="login-switch-btn">Logg inn</a></a>
        </form>
        <button class="btn" id="close-register-btn">Lukk</button>
    </div>

    <main>


        <div class="recipe-wrapper">
            <div class="recipe-header">
                <input type="text" id="search-bar" placeholder="Søk etter oppskrift" class="recipe-header">
                <button id="search-btn" class="recipe-header">Søk</button>
            </div>
            <div id="results" class="recipe-results"></div>
            <!-- Results get appended here -->

            <div class="recipe-nav"></div>
        </div>
    </main>


</body>
<script src="../JS/oppskrift.js"></script>
<script src="../JS/js.js"></script>
</html>
