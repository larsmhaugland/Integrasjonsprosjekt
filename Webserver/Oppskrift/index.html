<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/css.css">
    <link rel="stylesheet" href="../CSS/oppskrift.css">
    <title>Oppskrift</title>
</head>
<body>
    <header class="main-nav">
        <a href="../index.html" id="logo">PLÆN</a>
        <nav>
                <a href="../Handleliste/index.html">Handleliste</a>
                <a href="">Chat</a>
                <a href="../Kalender/index.html">Kalender</a>
                <a href="index.html" class="current-page">Oppskrifter</a>
                <button id="log-in-btn">Innlogging</button>
                <button id="log-out-btn">Logg ut</button>
        </nav>
    </header>
    <!--Pop-up login-->
    <div id="log-in-popup" class="popup-wrapper">
        <form id="log-in-form" class="popup-content">
            <a id="close-login-popup" class="close-popup"><img src="../Images/cross.svg" alt="close popup" class="close-svg"></a>
            <h3>Brukernavn</h3>
            <input type="text" placeholder="Skriv inn brukernavn" name="brukernavn" id="username" required>
            <h3>Passord</h3>
            <input type="password" placeholder="Skriv inn passord" name="psw" id="password" required>
            <h3>Husk meg <input type="checkbox" name="remember" id="remember"></h3>
            <a id="wrong-password" class="error">Feil brukernavn eller passord</a>
            <button type="button" class="btn" id="log-in-submit">Logg inn</button>
            <br><br>
            <a>Har du ikke bruker? <a id="register-switch-btn">Registrer deg</a></a>
        </form>
    </div>

    <!--Pop-up register-->
    <div id="register-popup" class="popup-wrapper">
        <form id="register-user-form" class="popup-content">
            <a id="close-register-popup" class="close-popup"><img src="../Images/cross.svg" alt="close popup" class="close-svg"></a>
            <h3>Navn</h3>
            <input type="text" placeholder="Skriv inn navn" name="name" id="name-reg" required>
            <h3>Brukernavn</h3>
            <input type="text" placeholder="Skriv inn brukernavn" name="brukernavn" id="username-reg" required>
            <a id="username-taken" class="error">Brukernavnet er opptatt</a>
            <h3>Passord</h3>
            <input type="password" placeholder="Skriv inn passord" name="psw" id="password-reg" required>
            <h3>Gjenta passord</h3>
            <input type="password" placeholder="Skriv inn passord" name="psw" id="password-reg-conf" required>
            <a id="password-mismatch" class="error">Passordene er ikke like</a>
            <br><br>
            <button type="button" class="btn" id="register-user-submit">Registrer bruker</button>
            <br><br>
            <a>Har du bruker? <a id="login-switch-btn">Logg inn</a></a>
        </form>
    </div>

    <main>
        <div id="new-recipe-popup" class="new-recipe-popup">
            <div class="new-recipe-content">

                <h1 style="display: inline;">
                    Ny oppskrift
                </h1>
                <a id="close-recipe-popup"><img src="../Images/cross.svg" alt="close popup" class="close-svg"></a>
                <form id="new-recipe-form">
                    <label for="recipe-name">Navn på oppskrift<br></label>
                    <input type="text" id="recipe-name" placeholder="Skriv navn..." required>
                    <label for="recipe-description"><br>Beskrivelse<br></label>
                    <input type="text" id="recipe-description" placeholder="Skriv en kort beskrivelse..." required>
                    <label for="recipe-time"><br>Tid i minutter<br></label>
                    <input type="number" id="recipe-time" placeholder="Skriv tid..." required>
                    <label for="recipe-difficulty"><br>Vanskelighetsgrad:<br></label>
                    <input type="range" min="1" max="5" id="recipe-difficulty" required>
                    <p id="difficulty-value-label" style="display: inline;">3</p>
                    <label for="category-checkboxes"><br>Kategorier:<br></label>
                    <div id="category-checkboxes">
                        <p>Innmat kommer</p>
                        <!-- Need to find out which categories we should have -->
                    </div>
                    <label for="recipe-type-url"><br>Vil du legge til oppskrift med kun URL? </label>
                    <input type="checkbox" id="recipe-type-url">
                    <div id="manual-recipe">
                        <label for="recipe-ingredients"><br>Ingredienser<br></label>
                        <textarea id="recipe-ingredients" placeholder="Ingredienser"></textarea>
                        <label for="recipe-instructions"><br>Instruksjoner<br></label>
                        <textarea id="recipe-instructions" placeholder="Instruksjoner"></textarea>
                    </div>
                    <div id="url-recipe">
                        <label for="recipe-url"><br> Full URL til oppskrift<br></label>
                        <input type="url" id="recipe-url" placeholder="Eks: https://plaen.no">
                    </div>
                    <label for="recipe-image"><br>Bilde<br></label>
                    <input type="file" id="recipe-image" accept="image/*">
                    <br>
                    <div id="recipe-image-preview">
                        <img id="recipe-image-preview-img" src="" alt="Bilde av oppskrift">
                    </div>
                    <br>
                    <label for="share-with-groups">Hvilke grupper vil lagre oppskriften i?</label>
                    <div id="share-with-groups">

                        <!-- Need to find out which groups the user is in -->
                    </div>
                    <button id="submit-new-recipe">Legg til oppskrift</button>
                </form>

            </div>
        </div>

        <div class="recipe-wrapper">
            <div class="recipe-header">
                <input type="text" id="search-bar" placeholder="Søk etter oppskrift" class="recipe-header">
                <button id="search-btn" class="recipe-header">Søk</button>
                <button id="new-recipe-btn"><img id="btn-image" src="../Images/add-square.svg" alt="Add new recipe"/></button>
            </div>
            <div id="results" class="recipe-results">
                <!-- Results get appended here -->
            </div>

            <div class="recipe-nav"></div>
        </div>
        
    </main>


</body>
<script src="../JS/js.js"></script>
<script src="../JS/oppskrift.js"></script>
</html>
